name: Deploy to Moon VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    env:
      DEPLOY_PATH: /home/web/gescopig.com/public_html
      SSH_USER: admin
      SSH_HOST: 180.149.199.229
      SSH_PORT: 5804

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          eval $(ssh-agent -s)
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' | ssh-add -
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "
            if [ -d $DEPLOY_PATH/.git ]; then
              echo 'Repo exists, pulling latest code...'
              cd $DEPLOY_PATH
              git reset --hard
              git clean -fd
              git pull origin main
            else
              echo 'Repo does not exist, cloning...'
              mkdir -p $(dirname $DEPLOY_PATH)
              git clone https://github.com/negro-237/gescopig.git $DEPLOY_PATH
            fi

            # Installer les dépendances PHP
            cd $DEPLOY_PATH
            composer install --no-interaction --prefer-dist --optimize-autoloader

            # Lancer les migrations Laravel
            #php artisan migrate --force

            # Nettoyer les caches
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear

            # Créer le lien storage
            php artisan storage:link || true

            # Optionnel : build front et redémarrage Apache
            # npm install && npm run build
            # sudo systemctl restart apache2
          "
